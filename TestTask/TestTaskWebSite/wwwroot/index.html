<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>Test Task</title>
    <base href="/" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <link href="css/base.css" rel="stylesheet" />
    <link href="css/home.css" rel="stylesheet" />
</head>
<body class="d-flex align-items-center py-4 bg-body-secondary">
    <div class="overlay">
        <div class="d-flex justify-content-center align-items-stretch h-100">
            <div class="align-self-center">
                <div class="spinner-border " role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>            
        </div>
    </div>
    <main class="home w-100 m-auto">
        <form id="startForm" novalidate>
            <div class="row mb-4">
                <div class="col">
                    <h1 class="text-center display-3">Test Task</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="personName" placeholder="Enter your name" required>
                        <label for="personName">Enter your name</label>
                        <div class="invalid-feedback">
                            Please enter your name.
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-floating">
                        <select class="form-select" id="testSelect" aria-label="Choose a test" required>                            
                        </select>
                        <label for="testSelect">Choose a test</label>
                        <div class="invalid-feedback">
                            Please choose a test.
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col text-center">
                    <button class="btn btn-primary w-50 py-2" type="submit">Start</button>
                </div>
            </div>
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
    <script src="js/utils.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
