<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Test Task</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link href="css/base.css" rel="stylesheet" />
</head>
<body class="bg-body-secondary">
    <header>
        <nav class="navbar bg-white">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Test Task</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Start</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">

            <div class="card mt-3">
                <div class="card-body">
                    <h5 id="testName" class="card-title"></h5>
                    <div id="testProgress" class="progress" role="progressbar" aria-label="Success example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        <div id="testProgressBar" class="progress-bar bg-success" style="width: 0%">0%</div>
                    </div>
                </div>
            </div>

            <div class="card mt-3">
                <div class="card-body">
                    <h5 id="questionTitle" class="card-title"></h5>
                    <p id="questionName" class="card-text my-4 text-center"></p>
                    <div id="answerContainer" class="row text-center"></div>
                    <div class="d-flex justify-content-end mt-4">
                        <button id="nextQuestion" class="btn btn-primary py-2">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script src="js/utils.js"></script>
    <script src="js/testquestions.js"></script>
</body>
</html>
